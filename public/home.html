<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI AMA - Dan's Labyrinth</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Arsenal:wght@400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Allura&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap');
    
    body {
      font-family: 'Arsenal', sans-serif;
      background-color: #343541;
      color: white;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .banner {
      background-color: black;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .site-title {
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    
    .banner img {
      max-width: 80px;
      margin-right: 20px;
    }
    
    .banner h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      margin: 0;
      color: white;
    }
    
    .banner-links {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 1.5rem;
    }
    
    .banner-links li {
      font-family: 'Arsenal', sans-serif;
      font-size: 1.2rem;
    }
    
    .banner-links a {
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .banner-links a:hover {
      color: #cccccc;
      font-weight: bold;
    }
    
    .greeting {
      text-align: center;
      margin: 2rem auto;
      max-width: 800px;
    }
    
    #intro {
      font-family: 'Allura', cursive;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }
    
    #disclamer {
      font-family: 'Arsenal', sans-serif;
      font-size: 1rem;
      color: #cccccc;
    }
    
    #chat_container {
      max-width: 800px;
      margin: 2rem auto;
      border: 2px solid #10a37f;
      border-radius: 5px;
      padding: 20px;
      background-color: #40414f;
    }
    
    .chat-form {
      display: flex;
      margin-top: 20px;
      border: 1px solid #10a37f;
      border-radius: 5px;
      overflow: hidden;
    }
    
    .chat-input {
      flex: 1;
      padding: 10px;
      border: none;
      background-color: #343541;
      color: white;
      font-family: 'Cutive Mono', monospace;
    }
    
    .chat-button {
      background-color: #10a37f;
      border: none;
      padding: 10px 15px;
      color: white;
      cursor: pointer;
    }
    
    .chat-message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
    }
    
    .chat-message.user {
      background-color: #343541;
      text-align: right;
    }
    
    .chat-message.bot {
      background-color: #444654;
      text-align: left;
    }
    
    @media (max-width: 768px) {
      .banner {
        flex-direction: column;
        padding: 1rem;
      }
      
      .banner-links {
        margin-top: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }
      
      .banner h1 {
        font-size: 2rem;
      }
      
      .banner img {
        max-width: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    <a href="/" class="site-title">
      <img src="/assets/sd2.webp" alt="hilbertspace" onerror="this.src='/simple.html'">
      <h1>Dan's Labyrinth</h1>
    </a>
    <ul class="banner-links">
      <li><a href="/">Home</a></li>
      <li><a href="/links">Links</a></li>
      <li><a href="/thoughts">Thoughts</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/act">Act</a></li>
    </ul>
  </div>
  
  <div class="container">
    <div class="greeting">
      <p id="intro">Welcome, we are working hard to bring you new and exciting functionality!</p>
      <p id="disclamer">This site is under construction. The only functionality so far is the chat-GPT chatbot.</p>
    </div>
    
    <div id="chat_container">
      <div class="chat-messages">
        <div class="chat-message bot">
          <p>Hello! How can I help you today?</p>
        </div>
      </div>
      <form class="chat-form">
        <input type="text" class="chat-input" placeholder="Ask me anything...">
        <button type="submit" class="chat-button">Send</button>
      </form>
    </div>
  </div>
</body>
</html>
